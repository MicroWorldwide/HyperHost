<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>HyperHost</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" />


    <!-- Vector maps styling -->
    <link rel="stylesheet" src="assets/css/jquery-jvectormap-2.0.3.css">

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!--  Custom HyperHost CSS     -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Vector Maps-->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="assets/js/jquery-jvectormap-world-mill.js"></script>
</head>

<body>

    <div class="wrapper" ng-app="app" ng-controller="ctrl">
        <div class="sidebar" data-color=blue>

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper" id="sidebar">
                <div class="logo">
                    <a class="simple-text">
                    HyperHost
                </a>
                </div>

                <ul class="nav">
                    <li ng-click="changePage(page.name)" ng-repeat="page in pages" ng-class="activePageClass(page.name, page.start)">
                        <a>
                            <i class="{{page.icon}}"></i>
                            <p>{{page.name}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed" id="v-nav">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{ pageName }}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a ng-if="deployed" target="_blank" href="{{clientURL}}" class="text-success">
                               View Site
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div ng-repeat="page in pages" class="container-fluid" ng-if="page.name===pageName" ng-include="page.template"></div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                            <a href="https://rationalcoding.me" target="_blank">
                                My Website
                            </a>
                            </li>
                            <li>
                            <a href="https://rationalcoding.wordpress.com" target="_blank">
                               Blog
                            </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        By <a href="https://rationalcoding.me" target="_blank">RationalCoding</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>
<!-- Vue.js -->
<script src="assets/js/angular.min.js" type="text/javascript"></script>
<script src="assets/js/ng-file-upload.min.js" type="text/javascript"></script>
 
<!--   Core JS Files   -->
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio-switch.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js" type="text/javascript"></script>

<!-- Light Bootstrap Table Core -->
<script src="assets/js/light-bootstrap-dashboard.js" type="text/javascript"></script>
    
<!-- Detect Browser -->
<script src="assets/js/detect.min.js" type="text/javascript"></script>
    
<!-- Peer.js WebRTC -->
<script src="assets/js/peer.js"></script>

<!-- HyperHost Engine and UI -->
<script src="assets/js/hyperhost.js" type="text/javascript"></script>
<script src="assets/js/hyperhostUI.js" type="text/javascript"></script>

</html>
